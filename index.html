<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="table">
            <div class="row text-center">
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <div class="box text-primary">
                        <h1>Confirmed</h1>
                        <h1 id="confirmed" class="card-text"></h1>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <div class="box text-danger">
                        <h1>Death</h1>
                        <h1 id="death" class="card-text"></h1>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <div class="box text-warning">
                        <h1>Recovered</h1>
                        <h1 id="recovered" class="card-text"></h1>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <div class="box text-success">
                        <h1>Lash Checked</h1>
                        <h1 id="lastChecked" class="card-text"></h1>
                    </div>
                </div>
            </div>    
        </div>
    </div>

</body>

</html>
